<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht advanced CSS Level 3: Social Media Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Eindopdracht advanced CSS Level 3: Social Media buttons</h1>

  <ul class="social-media">
    <li class="social-media__item social-media__item--blog">
      <img src="img/laptop.svg" alt="Blog icon" class="social-media__icon">
      <a href="#" target="_blank" class="social-media__text">Check out my blog</a>
    </li>
    <li class="social-media__item social-media__item--twitter">
      <img src="img/twitter.svg" alt="Twitter icon" class="social-media__icon">
      <a href="#" target="_blank" class="social-media__text">Follow me on Twitter</a>
    </li>
    <li class="social-media__item social-media__item--linkedin">
      <img src="img/linkedin.svg" alt="Linkedin icon" class="social-media__icon">
      <a href="#" target="_blank" class="social-media__text">Connect on Linkedin</a>
    </li>
    <li class="social-media__item social-media__item--facebook">
      <img src="img/facebook.svg" alt="Facebook icon" class="social-media__icon">
      <a href="#" target="_blank" class="social-media__text">Like my Facebook page</a>
    </li>
    <li class="social-media__item social-media__item--github">
      <img src="img/github.svg" alt="Github icon" class="social-media__icon">
      <a href="#" target="_blank" class="social-media__text">See projects on Github</a>
    </li>
  </ul>

</body>

</html>
